<div ng-controller="MessagesCtrl" layout="column" flex layout-fill ng-cloak>
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">My Messages</div>
  </md-toolbar>
  <md-content style="height: 600px;" md-theme="altTheme">
    <section>
      <md-subheader class="md-primary">New Proposals</md-subheader>
      <md-list layout-padding>
        <md-divider></md-divider>
        <md-list-item class="md-3-line" ng-repeat="message in messages  | reverse" >
            <md-divider></md-divider>
            <img ng-src="{{imagePath}}" class="md-avatar" alt="{{message.tutorName}}">
            <div class="md-list-item-text"  ng-click="goToPerson(message, $event)">
              <h3 style="color:purple">{{message.tutorName}}</h3>
              <h4>Is proposing to do your assignment for:<span style="color:red"> &nbsp{{message.amount}}</span></h4>
              <p>
                {{message.message}}
              </p>
            </div>
            <md-button class="md-raised"ng-click=" deal($event)" >View Proposal</md-button>
            <md-button class="md-raised md-warn"ng-click=" deal($event)">Reject</md-button>
            <md-button class="md-raised md-primary" ng-click=" deal($event)" >Accept</md-button>

        </md-list-item>
      </md-list>
    </section>
    <section>
      <md-subheader class="md-warn">Old Proposals</md-subheader>
      <md-list layout="column" layout-padding>
        <md-list-item class="md-3-line" ng-repeat="message in messages">
          <img ng-src="{{imagePath}}" class="md-avatar" alt="{{message.who}}">
          <div class="md-list-item-text">
            <h3>{{message.what}}</h3>
            <h4>{{message.who}}</h4>
            <p>
              {{message.notes}}
            </p>
          </div>
        </md-list-item>
      </md-list>
    </section>
  </md-content>
</div>
