<div id="mainContainer" class="container">
  <div ng-controller="AuthCtrl" ng-show= "authData" ng-controller="mainController" class="row" id="row1">
  <div>
    <div>
        <label>Name:</label>
        <input type="text" ng-model="$parent.author"  placeholder="Enter a name here">
        <label>title:</label>
        <input type="text" ng-model="$parent.title"  placeholder="Enter a title here">
        <hr>
        <textarea  ng-model="$parent.textModel" class="form-control" rows="3" textarea ngModel="string" name="string" required ngRequired="string" ngMinlength="number" ngMaxlength="number" ngPattern="string" ngChange="string"></textarea>
        <input ng-click="postMessage()"  ng-show= "authData" class="btn btn-default" type="submit" value="Submit">

        <md-content layout-padding="">
          <div  ng-controller="PostCtrl as ctrl" layout="column" ng-cloak="" class="autocompletedemoBasicUsage" >
            <form name="userForm" ng-submit="$event.preventDefault()">

              <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs="">
                  <label>Title</label>
                  <input ng-model="$parent.title" >
                </md-input-container>

                <md-datepicker ng-model="user.submissionDate" md-placeholder="Due date">
                </md-datepicker>
              </div>
              


              <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Choose the catagory of your Homework!">
                <md-item-template>
                  <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                  No states matching "{{ctrl.searchText}}" were found.
                  <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                </md-not-found>
              </md-autocomplete>
              <br>
              <!-- <md-checkbox ng-model="ctrl.simulateQuery">Simulate query for results?</md-checkbox> -->
              <md-checkbox ng-model="ctrl.noCache">Disable caching of queries?</md-checkbox>
              <md-checkbox ng-model="ctrl.isDisabled">Disable the input?</md-checkbox>



            </form>
          </div>
        </md-content>


        <div ng-repeat="post in posts | filter:name" class="panel-group" id="accordion" >
          <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <a href="" ng-click="isCollapsed = !isCollapsed">
                    Assignment help in {{ post.title }} By {{ post.author }}
                  </a>
                </h4>
              </div>
              <div ng-show="isCollapsed">
                <div class="panel-body">
                  {{ post.content }}
                </div>
              </div>
          </div>
        </div>

    </div>
  </div>
</div>
