
<div ng-controller="SignupCtrl">
    <h3>This is signup</h3>
  <form class="form-horizontal">
  <div class="form-group">
      <label  for="inputName" class=".col-md-4 control-label">Name</label>
      <div class=".col-md-4">
        <input ng-model="handle" type="text" class="form-control" id="inputName" placeholder="full name">
      </div>
    </div>
    <div class="form-group">
      <label  for="inputEmail3" class=".col-md-4 control-label">Email</label>
      <div class=".col-md-4">
        <input ng-model="email" type="text" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class=".col-md-4 control-label">Password</label>
      <div class=".col-md-4">
        <input ng-model="password"  type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class=".col-md-4">
        <label for="selectUserType" class=".col-md-4 control-label">Type of User</label>
        <select ng-model="userLists" 
                  ng-options="userType as userType.label for userType in userTypes" class="form-control" id="selectUserType">
          <option value="">---Please select User Type---</option> <!-- not selected / blank option -->           
        </select>
        <p>Ordered by: {{userLists.label}}</p>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div ng-controller="AuthCtrl" class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click= "create()" type="submit" class="btn btn-default">Sign up</button>
      </div>
    </div>
</form>
</div>
