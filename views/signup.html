
<div ng-controller="SignupCtrl">
    <h3>This is signup</h3>
  <form class="form-horizontal">
  <div class="form-group">
      <label  for="inputName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input ng-model="name" type="text" class="form-control" id="inputName" placeholder="full name">
      </div>
    </div>
    <div class="form-group">
      <label  for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input ng-model="email" type="text" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input ng-model="password"  type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div ng-controller="AuthCtrl" class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click= "create()" type="submit" class="btn btn-default">Sign up</button>
      </div>
    </div>
</form>
</div>
