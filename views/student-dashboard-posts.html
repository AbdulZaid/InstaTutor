<md-list layout="column">
    <md-divider></md-divider>
    <md-whiteframe md-whiteframe="1" flex>
        <md-subheader>
            <h1 class="md-subhead">My last Jobs</h1>
            <md-divider></md-divider>
        </md-subheader>
    </md-whiteframe>
    <md-whiteframe md-whiteframe="1" flex ng-repeat="post in studentAssignment | reverse">
        <md-list-item class="jobs-list" ng-click="null" ui-sref="dashboard.jobPost({jobID: post.$id})">
            <div flex layout="row" class="job-list-content">
                <div flex>
                    <div class="md-title">
                        <span>
                            <md-icon class="material-icons status-icon">mood</md-icon>
                            <md-tooltip md-direction="top">
                                Status: open
                            </md-tooltip>
                        </span>
                        {{post.question}}
                    </div>
                    <div class="md-body-1 proposals-item-comment">
                        <div>In: {{post.field}}</div>
                        <md-chips class="small-chips">
                            <md-chip>LMU</md-chip>
                            <md-chip>University</md-chip>
                        </md-chips>
                    </div>
                </div>
                <div flex="15" layout="column"  layout-align="center center">
                    <div class="md-headline">${{post.amount}}</div>
                    <div class="md-subhead">in 1 day</div>
                </div>
            </div>
        </md-list-item>
    </md-whiteframe>
</md-list>
