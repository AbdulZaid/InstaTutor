<div id="loginContainer" class="container">

    <form class="form-horizontal" > 
      <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="" class="email"></md-icon>
      <input ng-model="email" type="email" placeholder="Email (required)" ng-required="true">
      </md-input-container>

      <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-svg-src="" class="password"></md-icon>
      <input ng-model="password" type="password" placeholder="Password (required)" ng-required="true">
      </md-input-container>
      <div flex-xs flex="50">
        <md-checkbox aria-label="Checkbox">
          Remember Me
        </md-checkbox>
      </div>
      <md-button class="md-raised md-primary" ng-click="login()" ng-hide="authData" type="submit">Login</md-button>
    </form>
  </div>
</div>
