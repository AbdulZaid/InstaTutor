<div id="loginContainer" class="container">
  <div ng-controller="LoginCtrl">
    <h3>This is login</h3>
    <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input ng-model="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div ng-controller="AuthCtrl" class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="login()" ng-hide="authData" type="submit" class="btn btn-default">Log in</button>
            <button ng-click="logout()" ng-show="authData" type="submit" class="btn btn-default">Log out</button>
          </div>
        </div>
    </form>
  </div>
</div>
