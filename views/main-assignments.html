<div id="mainContainer" class="container">
  <div  ng-show= "authData" class="row" id="row1">
      <div ng-repeat="post in posts | reverse" layout="row" layout-align="center center" flex="100">
        <md-button class="md-primary md-raised"  flex="100" flex-gt-md="auto" ui-sref="jobPost({jobID: post.$id})">
        <!-- ng-click="showAdvanced(post.$id); postRef(post.$id)" -->
        <p class="md-body-1"> <h5 class=".md-title">{{post.field}}</h5>Question:  {{post.question}} <small class="md-caption"> By: {{ post.author }}</small>.</p>
        </md-button>
      </div>
  </div>
</div>
